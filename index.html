<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js">
      defer
    </script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Oswald, sans-serif;
      }
      p {
        font-size: 33px;
      }
      h2,
      h3 {
        font-weight: 600;
        margin-top: 20px;
        margin-bottom: 30px;
        font-size: 3em;
      }
      .navbar {
        background-color: #5b7077;
        color: white;
        padding: 5px 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid black;
      }
      .logo {
        display: flex;
        align-items: center;
        height: 94px;
      }
      .logo img {
        margin-right: 10px;
        height: 100%;
        width: auto; /* Keeps the aspect ratio */
        margin-left: 12px;
      }
      .logo span {
        font-size: 2em;
        padding-left: 40px;
        font-size: 40px;
        font-weight: 300;
      }
      .best-movie {
        border: 0.25em solid black;
        position: relative;
      }
      .movie-details {
        padding: 15px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Pushes button to the bottom */
        position: relative; /* Needed if you choose absolute positioning for the button */
      }
      .best-movie-card img {
        width: auto; /* L'image prend toute la largeur */
        height: 100%; /* Garde les proportions de l'image */
        display: block; /* Enlève l'espace en dessous de l'image */
        padding: 20px;
      }
      .btn-details-main {
        background-color: #fa0b0b;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 10px 50px;
        cursor: pointer;
        bottom: 20px;
        right: 20px;
        font-size: 25px;
        align-self: flex-end;
      }
      .movie-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Creates 3 columns */
        gap: 50px; /* Adds more spacing between grid items */
      }
      .movie-card {
        border: 1px solid #dee2e6;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden; /* important pour que le bandeau ne dépasse pas*/
        position: relative; /* important pour positionner le bandeau absolument */
      }
      .movie-card img {
        width: 100%; /* L'image prend toute la largeur */
        height: auto; /* Garde les proportions de l'image */
        display: block; /* Enlève l'espace en dessous de l'image */
      }

      /* Style pour le bandeau noir transparent */
      .overlay {
        position: absolute; /* Positionnement absolu */
        bottom: 0; /* Collé au bas de la carte */
        /* margin-bottom: 30%; */
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.4); /* Noir transparent */
        /* padding: 10%; */
        text-align: left; /* Alignement du texte à gauche */
        height: 40%;
        top: 0;
        margin-top: 14%;
      }
      .overlay h6 {
        margin-top: 30px; /* Marge en haut du titre */
        margin-left: 30px; /* Marge à gauche du titre */
        font-size: 32px; /* Ajuste la taille du titre */
        font-weight: 600; /* Poids du texte */
        color: white; /* Couleur du texte */
      }
      .btn-details {
        position: absolute; /* Positionnement absolu */
        bottom: 20px; /* Collé au bas de l'overlay */
        right: 20px; /* Collé à droite de l'overlay */
        background-color: #2d2c2c;
        color: white;
        border: none;
        border-radius: 50px;
        padding: 5px 30px;
        cursor: pointer;
        font-weight: 500; /* Poids du texte */
        font-size: 20px; /* Taille du texte */
      }
      @media (max-width: 768px) {
        .movie-grid {
          grid-template-columns: repeat(
            2,
            1fr
          ); /* Adjust to 2 columns on smaller screens */
        }
        .navbar {
          height: 137px;
        }
        .logo img {
          height: 113px;
        }
        .overlay h6 {
          font-size: 24px;
        }
      }

      @media (max-width: 576px) {
        .movie-grid {
          grid-template-columns: 1fr; /* Adjust to 1 column on even smaller screens */
        }
        .logo span {
          display: none;
        }
        .logo img {
          height: 130px;
        }
        .navbar {
          justify-content: center;
        }
        .btn-details-main {
          align-self: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- Main Content -->
    <main class="container mt-4">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="logo">
          <img src="logo.png" alt="JustStreamIt Logo" />
          <span>Vidéos à la demande</span>
        </div>
      </nav>
      <h2>Meilleur film</h2>
      <div class="best-movie">
        <div class="best-movie-card">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="" class="img-fluid" alt="" />
            </div>
            <div class="col-md-8">
              <div class="movie-details">
                <h3></h3>
                <p></p>
                <button class="btn-details-main">Détails</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Films les mieux notés Section -->
      <h2>Films les mieux notés</h2>
      <div class="movie-grid" id="best-movie-grid"></div>
      <!-- Action -->
      <h2>Action</h2>
      <div class="movie-grid" id="action-movie-grid"></div>
      <!-- Adventure Section -->
      <h2>Adventure</h2>
      <div class="movie-grid">
        <div class="movie-card">
          <img src="image.png" class="img-fluid" alt="Titanic" />
          <div class="overlay">
            <h6>Titanic</h6>
            <button class="btn-details">Détails</button>
          </div>
        </div>

        <div class="movie-card">
          <img src="image.png" class="img-fluid" alt="Retour vers le futur" />
          <div class="overlay">
            <h6>Retour vers le futur</h6>
            <button class="btn-details">Détails</button>
          </div>
        </div>

        <div class="movie-card">
          <img src="image.png" class="img-fluid" alt="Scarface" />
          <div class="overlay">
            <h6>Scarface</h6>
            <button class="btn-details">Détails</button>
          </div>
        </div>

        <div class="movie-card">
          <img src="image.png" class="img-fluid" alt="Pulp Fiction" />
          <div class="overlay">
            <h6>Pulp Fiction</h6>
            <button class="btn-details">Détails</button>
          </div>
        </div>
        <div class="movie-card">
          <img src="image.png" class="img-fluid" alt="Le Parrain" />
          <div class="overlay">
            <h6>Le Parrain</h6>
            <button class="btn-details">Détails</button>
          </div>
        </div>

        <div class="movie-card">
          <img src="image.png" class="img-fluid" alt="Alien" />
          <div class="overlay">
            <h6>Alien</h6>
            <button class="btn-details">Détails</button>
          </div>
        </div>
      </div>
      <!-- Autres Section -->
      <div class="d-flex align-items-center mb-3">
        <h2 class="me-3">Autres</h2>
        <div>
          <select class="form-select" id="categorySelect">
            <option selected>Choisir...</option>
            <option value="1">Documentaire</option>
            <option value="2">Animation</option>
            <option value="3">Horreur</option>
            <option value="4">Romance</option>
            <option value="5">Science-fiction</option>
            <option value="5">Action</option>
            <option value="5">Drame</option>
          </select>
        </div>
      </div>
      <div class="movie-grid">
        <div class="movie-card">
          <img src="image.png" class="img-fluid" alt="Titanic" />
          <div class="overlay">
            <h6>Titanic</h6>
            <button class="btn-details">Détails</button>
          </div>
        </div>

        <div class="movie-card">
          <img src="image.png" class="img-fluid" alt="Retour vers le futur" />
          <div class="overlay">
            <h6>Retour vers le futur</h6>
            <button class="btn-details">Détails</button>
          </div>
        </div>

        <div class="movie-card">
          <img src="image.png" class="img-fluid" alt="Scarface" />
          <div class="overlay">
            <h6>Scarface</h6>
            <button class="btn-details">Détails</button>
          </div>
        </div>

        <div class="movie-card">
          <img src="image.png" class="img-fluid" alt="Pulp Fiction" />
          <div class="overlay">
            <h6>Pulp Fiction</h6>
            <button class="btn-details">Détails</button>
          </div>
        </div>
        <div class="movie-card">
          <img src="image.png" class="img-fluid" alt="Le Parrain" />
          <div class="overlay">
            <h6>Le Parrain</h6>
            <button class="btn-details">Détails</button>
          </div>
        </div>

        <div class="movie-card">
          <img src="image.png" class="img-fluid" alt="Alien" />
          <div class="overlay">
            <h6>Alien</h6>
            <button class="btn-details">Détails</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
