<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Content -->
    <main class="container mt-4">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="logo">
          <img src="logo.png" alt="JustStreamIt Logo" />
          <span>Vidéos à la demande</span>
        </div>
      </nav>
      <h2>Meilleur film</h2>
      <div class="best-movie">
        <div class="best-movie-card"></div>
      </div>
      <!-- Films les mieux notés Section -->
      <h2>Films les mieux notés</h2>
      <div class="movie-grid" id="best-movie-grid"></div>
      <button class="see-more">Voir plus</button>

      <!-- Action -->
      <h2>Action</h2>
      <div class="movie-grid" id="action-movie-grid"></div>
      <button class="see-more">Voir plus</button>

      <!-- Adventure Section -->
      <h2>Adventure</h2>
      <div class="movie-grid" id="adventure-movie-grid"></div>
      <button class="see-more">Voir plus</button>

      <!-- Autres Section -->
      <div class="d-flex align-items-center mb-3">
        <h2 class="me-3">Autres</h2>
        <div>
          <select class="form-select" id="categorySelect"></select>
        </div>
      </div>
      <div class="movie-grid" id="category-movie-grid"></div>
      <button class="see-more">Voir plus</button>
    </main>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
