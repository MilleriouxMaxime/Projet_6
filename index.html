<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 6 - Meilleurs Films</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>JustStreamIt</h1>
    </header>
    <main>
        <section id="best-movie">
            <h2>Meilleur Film</h2>
            <img src="best-movie.jpg" alt="Affiche du meilleur film">
            <h3>Titre du Meilleur Film</h3>
            <button>Détails</button>
            <p>Résumé du meilleur film...</p>
        </section>
        <section id="category-1">
            <h2>Action</h2>
            <div class="movie-list">
                <!-- Liste des films de la catégorie 1 -->
            </div>
        </section>
        <section id="category-2">
            <h2>Aventure</h2>
            <div class="movie-list">
                <!-- Liste des films de la catégorie 2 -->
            </div>
        </section>
        <section id="category-3">
            <h2>Comédie</h2>
            <div class="movie-list">
                <!-- Liste des films de la catégorie 2 -->
            </div>
        </section>
        <section id="custom-category">
            <h2>Catégorie Libre</h2>
            <select id="category-select">
                <option value="action">Action</option>
                <option value="adventure">Aventure</option>
                <option value="comedy">Comédie</option>
                <option value="drama">Drame</option>
                <option value="horror">Horreur</option>
                <option value="sci-fi">Science-Fiction</option>
            </select>
            <div class="movie-list">
                <!-- Liste des films de la catégorie libre -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Meilleurs Films</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
