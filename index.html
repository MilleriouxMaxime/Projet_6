<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa; /* Background color of the body */
        font-family: Oswald, sans-serif; /* Font family for the body */
      }
      p {
        font-size: 33px; /* Font size for paragraphs */
      }
      h2,
      h3 {
        font-weight: 600; /* Font weight for h2 and h3 */
        margin-top: 20px; /* Top margin for h2 and h3 */
        margin-bottom: 30px; /* Bottom margin for h2 and h3 */
        font-size: 3em; /* Font size for h2 and h3 */
      }
      .navbar {
        background-color: #5b7077; /* Background color of the navbar */
        color: white; /* Text color of the navbar */
        padding: 5px 10px; /* Padding inside the navbar */
        display: flex; /* Flexbox layout for the navbar */
        align-items: center; /* Center items vertically */
        justify-content: space-between; /* Space between items */
        border: 1px solid black; /* Border around the navbar */
      }
      .logo {
        display: flex; /* Flexbox layout for the logo */
        align-items: center; /* Center items vertically */
        height: 94px; /* Height of the logo container */
      }
      .logo img {
        margin-right: 10px; /* Right margin for the logo image */
        height: 100%; /* Height of the logo image */
        width: auto; /* Keeps the aspect ratio */
        margin-left: 12px; /* Left margin for the logo image */
      }
      .logo span {
        font-size: 2em; /* Font size for the logo text */
        padding-left: 40px; /* Left padding for the logo text */
        font-size: 40px; /* Font size for the logo text */
        font-weight: 300; /* Font weight for the logo text */
      }
      .best-movie {
        border: 0.25em solid black; /* Border around the best movie section */
        position: relative; /* Relative positioning for the best movie section */
      }
      .movie-details {
        padding: 15px; /* Padding inside the movie details */
        flex: 1; /* Flex-grow for the movie details */
        display: flex; /* Flexbox layout for the movie details */
        flex-direction: column; /* Column layout for the movie details */
        justify-content: space-between; /* Space between items */
        position: relative; /* Relative positioning for the movie details */
        height: 100%; /* Height of the movie details */
      }
      .best-movie-card img {
        width: 100%; /* Width of the best movie card image */
        height: 100%; /* Height of the best movie card image */
        display: block; /* Display block for the best movie card image */
        padding: 20px; /* Padding around the best movie card image */
      }
      .btn-details-main {
        background-color: #fa0b0b; /* Background color of the main details button */
        color: white; /* Text color of the main details button */
        border: none; /* No border for the main details button */
        border-radius: 20px; /* Border radius for the main details button */
        padding: 10px 50px; /* Padding inside the main details button */
        cursor: pointer; /* Cursor style for the main details button */
        bottom: 20px; /* Bottom position for the main details button */
        right: 20px; /* Right position for the main details button */
        font-size: 25px; /* Font size for the main details button */
        align-self: flex-end; /* Align self to the end */
      }
      .btn-details-main:hover {
        background-color: #c82333; /* Darker red background on hover */
        border-color: #bd2130; /* Darker red border on hover */
      }
      .movie-grid {
        display: grid; /* Grid layout for the movie grid */
        grid-template-columns: repeat(3, 1fr); /* Creates 3 columns */
        gap: 50px; /* Adds more spacing between grid items */
      }
      .movie-card {
        border: 1px solid #dee2e6; /* Border around the movie card */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for the movie card */
        overflow: hidden; /* Hide overflow for the movie card */
        position: relative; /* Relative positioning for the movie card */
        max-width: 400px; /* Maximum width for the movie card */
        max-height: 400px; /* Maximum height for the movie card */
      }
      .movie-card img {
        width: 100%; /* Width of the movie card image */
        height: auto; /* Height of the movie card image */
        display: block; /* Display block for the movie card image */
      }
      /* Style for the transparent black overlay */
      .overlay {
        position: absolute; /* Absolute positioning for the overlay */
        bottom: 0; /* Bottom position for the overlay */
        left: 0; /* Left position for the overlay */
        width: 100%; /* Width of the overlay */
        background-color: rgba(0, 0, 0, 0.4); /* Transparent black background */
        text-align: left; /* Left text alignment */
        height: 40%; /* Height of the overlay */
        top: 0; /* Top position for the overlay */
        margin-top: 14%; /* Top margin for the overlay */
      }
      .overlay h6 {
        margin-top: 30px; /* Top margin for the overlay title */
        margin-left: 30px; /* Left margin for the overlay title */
        font-size: 32px; /* Font size for the overlay title */
        font-weight: 600; /* Font weight for the overlay title */
        color: white; /* Text color for the overlay title */
      }
      .btn-details {
        position: absolute; /* Absolute positioning for the details button */
        bottom: 20px; /* Bottom position for the details button */
        right: 20px; /* Right position for the details button */
        background-color: #2d2c2c; /* Background color for the details button */
        color: white; /* Text color for the details button */
        border: none; /* No border for the details button */
        border-radius: 50px; /* Border radius for the details button */
        padding: 5px 30px; /* Padding inside the details button */
        cursor: pointer; /* Cursor style for the details button */
        font-weight: 500; /* Font weight for the details button */
        font-size: 20px; /* Font size for the details button */
      }
      .movie-modal-content {
        background-color: #fff; /* Background color for the modal content */
        color: #000; /* Text color for the modal content */
        border: #000 solid 5px; /* Border around the modal content */
      }
      .movie-modal-title {
        font-size: 3rem; /* Font size for the modal title */
        font-weight: bold; /* Font weight for the modal title */
        margin-bottom: 0.5rem; /* Bottom margin for the modal title */
      }
      .movie-modal-info {
        font-size: 1.5rem; /* Font size for the modal info */
        font-weight: bold; /* Font weight for the modal info */
      }
      .movie-modal-rating {
        font-size: 1.5rem; /* Font size for the modal rating */
        font-weight: bold; /* Font weight for the modal rating */
      }
      .movie-modal-directors {
        font-size: 1.2rem; /* Font size for the modal directors */
        margin-bottom: 2rem; /* Bottom margin for the modal directors */
        margin-top: 2rem; /* Top margin for the modal directors */
      }
      .movie-modal-description {
        font-size: 1rem; /* Font size for the modal description */
        margin-bottom: 2rem; /* Bottom margin for the modal description */
      }
      .movie-modal-cast {
        font-size: 1rem; /* Font size for the modal cast */
      }
      .modal-footer {
        justify-content: center; /* Center the button in the modal footer */
      }
      .btn-danger {
        background-color: #fa0b0b; /* Background color for the danger button */
        border-color: #fa0b0b; /* Border color for the danger button */
        color: #fff; /* Text color for the danger button */
        padding: 0.5rem 4rem; /* Padding inside the danger button */
        border-radius: 30px; /* Border radius for the danger button */
        cursor: pointer; /* Cursor style for the danger button */
      }

      .btn-danger:hover {
        background-color: #c82333; /* Darker red background on hover */
        border-color: #bd2130; /* Darker red border on hover */
      }
      .see-more {
        display: none;
      }

      @media (max-width: 768px) {
        .see-more {
          display: block;
        }
        .five-more {
          display: none;
        }

        .movie-grid {
          grid-template-columns: repeat(
            2,
            1fr
          ); /* Adjust to 2 columns on smaller screens */
        }
        .navbar {
          height: 137px; /* Height of the navbar on smaller screens */
        }
        .logo img {
          height: 113px; /* Height of the logo image on smaller screens */
        }
        .overlay h6 {
          font-size: 24px; /* Font size for the overlay title on smaller screens */
        }
      }

      @media (max-width: 576px) {
        h2 {
          /* centrer les titres */
          text-align: center;
        }
        .three-more {
          display: none;
        }
        .movie-grid {
          grid-template-columns: 1fr; /* Adjust to 1 column on even smaller screens */
        }
        .logo span {
          display: none; /* Hide the logo text on smaller screens */
        }
        .logo img {
          height: 130px; /* Height of the logo image on smaller screens */
        }
        .navbar {
          justify-content: center; /* Center the navbar on smaller screens */
        }
        .best-movie-card img {
          width: 100%; /* Width of the best movie card image */
          height: 320px; /* Height of the best movie card image */
          display: block; /* Display block for the best movie card image */
          padding: 20px; /* Padding around the best movie card image */
          object-fit: cover; /* Tronque l'image pour remplir l'espace */
        }
        .btn-details-main {
          align-self: center; /* Center the main details button on smaller screens */
        }
        .modal-dialog {
          margin: 1rem; /* Add space around the modal on smaller screens */
        }

        .movie-modal-content {
          padding: 1rem; /* Reduce padding for the modal content on smaller screens */
        }

        .movie-modal-title {
          font-size: 1.3rem; /* Font size for the modal title on smaller screens */
        }

        .movie-modal-info,
        .movie-modal-rating,
        .movie-modal-directors,
        .movie-modal-description,
        .movie-modal-cast {
          font-size: 0.9rem; /* Font size for the modal info on smaller screens */
        }

        /* Stack elements */
        .col-md-8,
        .col-md-4 {
          width: 100%; /* Full width for columns on smaller screens */
        }

        .col-md-4 {
          margin-top: 1rem; /* Add space between text and image on smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <!-- Main Content -->
    <main class="container mt-4">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="logo">
          <img src="logo.png" alt="JustStreamIt Logo" />
          <span>Vidéos à la demande</span>
        </div>
      </nav>
      <h2>Meilleur film</h2>
      <div class="best-movie">
        <div class="best-movie-card"></div>
      </div>
      <!-- Films les mieux notés Section -->
      <h2>Films les mieux notés</h2>
      <div class="movie-grid" id="best-movie-grid"></div>
      <button class="see-more">Voir plus</button>
      <!-- Action -->
      <h2>Action</h2>
      <div class="movie-grid" id="action-movie-grid"></div>
      <button class="see-more">Voir plus</button>
      <!-- Adventure Section -->
      <h2>Adventure</h2>
      <div class="movie-grid" id="adventure-movie-grid"></div>
      <button class="see-more">Voir plus</button>
      <!-- Autres Section -->
      <div class="d-flex align-items-center mb-3">
        <h2 class="me-3">Autres</h2>
        <div>
          <select class="form-select" id="categorySelect"></select>
        </div>
      </div>
      <div class="movie-grid" id="category-movie-grid"></div>
      <button class="see-more">Voir plus</button>
    </main>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
